# Base colors:
# Black, Red, Green, Yellow, Blue, Magenta, Cyan, Gray, DarkGray
# LightRed, LightGreen, LightYellow, LightBlue, LightMagenta, LightCyan, White
#
# Hex codes also work, e.g.  "#1a2b3c"

[ui]
font_color = "#c8d3f5"
# This can be null to preserve orginial terminal background
# app_background = "#282828"

main_foreground_color = "#74F2BF"
secondary_foreground_color = "#95C9F8"

main_background_color = "#404040"
secondary_background_color = "#261d45"

[others]
selection_highlight_color = "#5FC8F7"
environment_variable_highlight_color = "#FDF980"

[methods]
GET = "#009c4e"
POST = "#E7BA00"
PUT = "LightBlue"
PATCH = "LightCyan"
DELETE = "LightRed"
HEAD = "Green"
OPTIONS = "Magenta"
