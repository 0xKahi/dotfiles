bind ^X lock-server
bind ^C new-window -c "$HOME"
bind ^D detach
bind * list-clients

bind p previous-window
bind n next-window

bind r command-prompt "rename-window %%"
bind C-r command-prompt "rename-session %%"
bind R source-file ~/.config/tmux/tmux.conf
bind ^A last-window
bind ^W list-windows
bind w list-windows
bind z resize-pane -Z
bind ^L refresh-client
bind l refresh-client

bind | split-window
bind s split-window -v -l 15 -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind '"' choose-window

bind : command-prompt

bind * setw synchronize-panes
bind P set pane-border-status
bind q kill-pane
bind x command-prompt "swap-window -t%%"
## swap panes with menu
bind X display-menu -T "Swap Pane" \
  "Left" "h" "swap-pane -L" \
  "Down" "j" "swap-pane -D" \
  "Up" "k" "swap-pane -U" \
  "Right" "l" "swap-pane -R"

bind S choose-session

# cycle through layouts
bind space select-layout -n

bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


bind-key -T copy-mode-vi 'v' send -X begin-selection # Start selecting text with "v"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi MouseDragEnd1Pane # Don't exit copy mode when dragging with mouse


bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## popup menu for tools
bind C-t display-menu -T "Open Popup" \
  "Zsh" "1" "display-popup -d \"#{pane_current_path}\" -E \"zsh\"" \
  "Lazygit" "2" "display-popup -w 70% -h 70% -d \"#{pane_current_path}\" -E \"lazygit\"" \
  "Btop" "3" "display-popup -w 70% -h 70% -d \"#{pane_current_path}\" -E \"btop\"" 
